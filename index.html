<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <div>
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div>
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    v-model="inputValue"
                    @keypress.enter="addNote"
                />
            </div>
            <h2>Value: {{ inputValue }}</h2>
            <button @click="addNote">Add</button>
            <hr />
            <ul v-if="noteList.length !== 0">
                <li v-for="(note, i) in noteList">
                    <span>{{ toUpperCase(note) }}</span>
                    <button @click="deleteNote(i)">
                        Delete
                    </button>
                </li>
                <hr />
                <li>
                    <strong>
                        Note count: {{ noteList.length }} | Double: {{ doubleCount }}
                    </strong>
                </li>
            </ul>
            <div v-else>
                No notes
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
